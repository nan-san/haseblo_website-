<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>haseblo活動紹介</title>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/active_css/active.css" />
  </head>
  <body background="./img/background.png">
    <!-- ヘッダー読み込み -->
    <div id="header"></div>

    <!-- タイトル-->
    <main>
        <div class="activity-block">
          <br>
          <br>
            <h2 class="activity-title">活動内容</h2>
            <br>
            <p class="activity-text">様々なオンラインツールを活用して活動しています</p>
            <br>
            <br>
        </div>
        
     <!-- 活動内容 -->
        <div class="wrapper">
          <section class="main">
            <div class="item">
              <div class="activity-box">
                <h3>公式コミュニティ@Slack</h3>
                <br>
                <img src="./img/img02.png" alt="slack">
                <p class="activity-box-text">公式のコミュニティスペースです。情報交換、お知らせなど。</p>
              </div>
              <div class="activity-box">
                <span class="circle"></span>
                <h3>もくもく会@Discord</h3>
                <br>
                <img src="./img/discord02.png" alt="discord">
                <p class="activity-box-text">各自もくもくしたり、会議したり、雑談したりといろんなチャンネルがあります。</p>
              </div>
              <div class="activity-box">
                <span class="circle"></span>
                <h3>勉強会@Zoom</h3>
                <br>
                <img src="./img/img001.png" alt="zoom">
                <p class="activity-box-text">Zoomを使用した勉強会を開催。</p>
                <p>画面を共有しながら進めていきます。21時～</p>
              </div>
              <div class="activity-box">
                <span class="circle"></span>
                <h3>課題管理など@Backlog</h3>
                <br>
                <img src="./img/Backlog.png" alt="backlog">
                <p class="activity-box-text">個人の課題や勉強会の課題など登録管理します。他のメンバーの課題も閲覧でき、問題解決力の向上にもつながります。</p>
              </div>
              <div class="activity-box">
                <span class="circle"></span>
                <h3>Web飲み会</h3>
                <br>
                <img src="./img/nomikai.png" alt="nomikai">
                <p class="activity-box-text">飲み会</p>
            </div>
          </section>
        </div>
    </main>






    <!-- フッター読み込み -->
    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
